<!DOCTYPE html>
<html>
<head>
	<title>Editar Endereço</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" media="screen" />
</head>
<body>
	{% include 'menu.html' %}
    {% if address%}
	<div class="content">
		<div class="form">
			<h1>Novo endereço</h1>
			<form action='/editaddressaction' method="post">
				<label> Rua:
					<input type="text" name="street" value="{{address.street}}">
				</label>
				<label> Bairro:
					<input type="text" name="district" value="{{address.district}}">
				</label>
				<label> Cidade:
					<input type="text" name="city" value="{{address.city}}">
				</label>
				<label> Estado:
					<input type="text" name="state" value="{{address.state}}">
				</label>
				<label> País:
					<input type="text" name="country" value="{{address.country}}">
				</label>
                <input type="hidden" name="customer_id" value="{{address.customer_id}}">
                <input type="hidden" name="id" value="{{address.id}}">

				<input type="submit" name="Enviar">
			</form>
		</div>
	</div>
    {% endif %}
</body>
</html>
